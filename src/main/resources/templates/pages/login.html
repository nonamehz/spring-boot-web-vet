<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head-fragment('Login')"></head>

<body>

    <main class="auth">

        <div>
            <!--TODO Convertir este bloque a componente reutilizable con atributos title, textButton - -->
            <div class="auth__card">
                <div class="container">
                    <h1 class="auth__title">Ingresar</h1>
                    <form class="auth__form" th:action="@{/login}" method="post">

                        <label class="form-label" for="user">Usuario</label>
                        <input class="form-input" type="text" autocomplete="off" name="user">

                        <label class="form-label" for="pass">Contrase√±a</label>
                        <input class="form-input" type="password" name="pass">

                        <button class="mt button secondary" type="submit">Ingresar</button>

                        <span th:if="${error == 'Denied'}" class="error-message mt">Datos Incorrectos, intente
                            nuevamente</span>
                    </form>
                </div>
            </div>
        </div>

        <div class="auth__img">
            <img th:src="@{/assets/img/DogAuth.png}" alt="Dog Auth">
        </div>

    </main>

</body>

</html>
